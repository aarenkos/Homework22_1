{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить товар "{{product.title}}"? </p>
                    <button type="submit" class="btn btn-danger">
                        Подтвердить удаление
                    </button>
                    <a href="{% url 'home' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
